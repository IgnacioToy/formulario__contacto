<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Inicio de Sesión</title>
</head>
<body>
    
    <div class="formulario">

        <h1>Inicio de sesion</h1>
        <form action="#" method="post">

            <div class="contendio__form">

                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan ignacio">


                    <label for="correo">Correo electronico</label>
                    <input type="text" id="correo" name="correo" placeholder="juanignacio@gmail.com">

                    <label for="telefono">Telefono</label>
                    <input type="number" id="telefono" name="telefono" placeholder="+54 3386 590047"> 

                    <label for="password">Contrsaeña</label>
                    <input type="password" id="password" name="password" placeholder="contraseña">

                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>


</body>
</html>
